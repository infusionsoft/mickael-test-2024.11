name: Publish Java SDK to Maven Central

on:
  release:
    types: [published]
  # Test
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.release.tag_name || 'snapshot' }}
      url: ${{ github.event.release.tag_name && format('https://central.sonatype.com/artifact/com.keap.core/keap-core-v2-sdk/{0}', github.event.release.tag_name) || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle Wrapper
        working-directory: sdks/v2/java
        run: |
          gradle wrapper
          chmod +x ./gradlew

      - name: Make gradlew executable
        working-directory: sdks/v2/java
        run: chmod +x ./gradlew

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare temp build script for OSSRH publish
        working-directory: sdks/v2/java
        run: |
          echo "pluginManagement {
              repositories {
                  gradlePluginPortal()
              }
          }" > settings.gradle.kts

          echo "plugins {
              id(\"io.github.gradle-nexus.publish-plugin\") version \"1.3.0\"
          }

          nexusPublishing {
              repositories {
                  sonatype {
                      username.set(System.getenv(\"SONATYPE_USERNAME\"))
                      password.set(System.getenv(\"SONATYPE_PASSWORD\"))
                  }
              }
          }" > publish.gradle.kts

      - name: Publish to Maven Central (via OSSRH)
        working-directory: sdks/v2/java
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -b publish.gradle.kts
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
